<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Task Manager</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Task Manager</h1>

      <div id="task-list" class="mt-5">
        {% for task in tasks %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title{% if task.completed %} text-decoration-line-through{% endif %}">
              {{ task.title }}
            </h5>
            {% if task.completed %}
            <p class="card-text text-muted mb-0"><em>Completed</em></p>
            {% endif %}
            {% if task.description %}
            <p class="card-text{% if task.completed %} text-decoration-line-through{% endif %}">{{ task.description }}</p>
            {% endif %}
            <p class="card-text">
              <small class="text-muted">Created at: {{ task.created_at.strftime('%B %d, %Y') }}</small>
            </p>
            <button class="btn btn-success complete-task" data-task-id="{{ task.id }}" data-completed="{{ task.completed }}">
              {% if task.completed %}
              Uncomplete
              {% else %}
              Complete
              {% endif %}
            </button>
            <button class="btn btn-danger delete-task" data-task-id="{{ task.id }}">Delete</button>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="text-center mt-4">
        <a href="/add-task" class="btn btn-primary">Add Task</a>
      </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Add custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
