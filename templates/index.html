<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <style>
      .hide-button {
        display: none;
      }
      .edit-mode .hide-button {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Task Manager</h1>
      <a href="{{ url_for('add_task_page') }}" class="btn btn-primary mb-3"
        >Add Task</a
      >
      {% for task in tasks %}
      <div class="card mb-3" id="task-card-{{ task.id }}">
        <div class="card-body">
          <h5 class="card-title">
            <span id="task-title-{{ task.id }}" contenteditable="false"
              >{{ task.title }}</span
            >
            <small class="text-muted"
              >{{ task.created_at.strftime("%B %d, %Y") }}</small
            >
          </h5>

          {% if task.description %}
          <p class="card-text">{{ task.description }}</p>
          {% endif %}
          <ul class="list-group list-group-flush">
            {% for todo in task.todos %}
            <li class="list-group-item" id="todo-item-{{ todo.id }}">
              <input
                type="checkbox"
                id="checkbox-{{ todo.id }}"
                {%
                if
                todo.completed
                %}checked{%
                endif
                %}
                onchange="toggleTodo({{ todo.id }})"
              />
              <span
                id="todo-content-{{ todo.id }}"
                {%
                if
                todo.completed
                %}
                style="text-decoration: line-through"
                {%
                endif
                %}
                contenteditable="false"
                >{{ todo.content }}</span
              >
              <button
                class="btn btn-danger btn-sm remove-todo"
                onclick="removeTodo({{ todo.id }})"
                style="display: none"
              >
                Remove
              </button>
            </li>
            {% endfor %}
          </ul>

          <button
            class="btn btn-primary btn-sm add-todo-button"
            style="display: none"
            onclick="addTodo({{ task.id }})"
          >
            +
          </button>
          <button
            class="btn btn-danger mt-3"
            onclick="deleteTask({{ task.id }})"
          >
            Delete
          </button>
          <button
            class="btn btn-secondary mt-3"
            id="edit-task-{{ task.id }}"
            onclick="editTask({{ task.id }})"
          >
            Edit
          </button>
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
