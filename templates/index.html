<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Task Manager</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Task Manager</h1>
        
        <!-- Add Task button -->
        <a href="{{ url_for('add_task') }}" class="btn btn-primary mb-3">Add Task</a>

        <!-- Display tasks and their to-dos -->
        {% for task in tasks %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ task.title }}</h5>
                    {% if task.description %}
                        <p class="card-text">{{ task.description }}</p>
                    {% endif %}
                    <ul class="list-group list-group-flush">
                        {% for todo in task.todos %}
                            <li class="list-group-item">
                                <input type="checkbox" {% if todo.completed %}checked{% endif %} onclick="return false;"> {{ todo.content }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endfor %}
        
        <!-- Add any other HTML content here -->
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Add custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
