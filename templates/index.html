<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Task Manager</h1>
        <a href="{{ url_for('add_task_page') }}" class="btn btn-primary mb-3">Add Task</a>
        {% for task in tasks %}
            <div class="card mb-3" id="task-card-{{ task.id }}">
                <div class="card-body">
                    <h5 class="card-title">{{ task.title }} <small class="text-muted">{{ task.created_at.strftime("%B %d, %Y") }}</small></h5>
                    {% if task.description %}
                        <p class="card-text">{{ task.description }}</p>
                    {% endif %}
                    <ul class="list-group list-group-flush">
                        {% for todo in task.todos %}
                            <li class="list-group-item">
                                <input type="checkbox" id="checkbox-{{ todo.id }}" {% if todo.completed %}checked{% endif %} onchange="toggleTodo({{ todo.id }})"> 
                                <span id="todo-content-{{ todo.id }}"{% if todo.completed %} style="text-decoration: line-through"{% endif %}>{{ todo.content }}</span>
                            </li>
                        {% endfor %}
                    </ul>
                    <button class="btn btn-danger mt-3" onclick="deleteTask({{ task.id }})">Delete</button>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function toggleTodo(todo_id) {
            const checkbox = document.getElementById("checkbox-" + todo_id);
            const content = document.getElementById("todo-content-" + todo_id);

            if (checkbox.checked) {
                content.style.textDecoration = "line-through";
            } else {
                content.style.textDecoration = "none";
            }

            // You can also call an API here to update the todo.completed status on the server-side
        }

        function deleteTask(task_id) {
            const taskCard = document.getElementById("task-card-" + task_id);
            const checkboxes = taskCard.querySelectorAll("input[type='checkbox']");
        
            let allCompleted = true;
            for (const checkbox of checkboxes) {
                if (!checkbox.checked) {
                    allCompleted = false;
                    break;
                }
            }
        
            if (!allCompleted) {
                alert("You cannot delete a task until all the sub-todos are completed.");
                return;
            }
        
            // Call your delete task API
            fetch(`/tasks/${task_id}`, { // Change /delete_task/ to /tasks/
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    // Remove task card from the DOM
                    taskCard.remove();
                } else {
                    alert("Error deleting task. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error deleting task. Please try again.");
            });
        }        
    </script>
</body>
</html>
