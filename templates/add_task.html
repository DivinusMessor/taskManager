<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Task Manager</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Task Manager</h1>
      <form id="task-form" action="{{ url_for('add_task') }}" method="post" class="mt-5">
        <div class="mb-3">
          <label for="task-title" class="form-label">Task Title:</label>
          <input
            type="text"
            id="task-title"
            name="title"
            class="form-control"
            placeholder="Task title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="task-description" class="form-label"
            >Task Description:</label
          >
          <textarea
            id="task-description"
            name="description"
            class="form-control"
            placeholder="Task description"
          ></textarea>
        </div>
        <!-- Add this after the Task Description field -->
        <div class="mb-3" id="todos-container">
          <label for="todo-1" class="form-label">To-Do Items:</label>
          <div class="mb-3" id="todo-1">
            <input
              type="text"
              name="todos[]"
              class="form-control"
              placeholder="To-Do Item 1"
            />
          </div>
        </div>
        <button
          type="button"
          class="btn btn-secondary mb-3"
          onclick="addTodoField()"
        >
          Add another To-Do Item
        </button>
        <button type="submit" class="btn btn-primary">Add Task</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Back</a>
      </form>
      <div id="task-list" class="mt-5">
        <!-- Tasks will be displayed here -->
      </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Add custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
      let todoCount = 1;

      function addTodoField() {
        todoCount++;
        const newTodoField = document.createElement("div");
        newTodoField.id = `todo-${todoCount}`;
        newTodoField.innerHTML = `
                <input type="text" name="todos[]" class="form-control" placeholder="To-Do Item ${todoCount}">
            `;
        document.getElementById("todos-container").appendChild(newTodoField);
      }
    </script>
  </body>
</html>
