<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Task Manager</h1>
        <form id="task-form" action="{{ url_for('add_task') }}" method="post" class="mt-5">
            <div class="mb-3">
                <label for="task-title" class="form-label">Task Title:</label>
                <input type="text" id="task-title" name="title" class="form-control" placeholder="Task title" required>
            </div>
            <div class="mb-3">
                <label for="task-description" class="form-label">Task Description:</label>
                <textarea id="task-description" name="description" class="form-control" placeholder="Task description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <div id="task-list" class="mt-5">
            <!-- Tasks will be displayed here -->
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Add custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
